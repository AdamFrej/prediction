<!DOCTYPE html>
<html lang="pl">
<head>
    {% include "layout/head" %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Rynki przewidywa≈Ñ</h1>

            <p>{% block subtitle %}{% endblock %}</p>
        </div>
    </div>
    <div class="row">
        <ul class="nav nav-tabs nav-justified">
            {% block navbar %}{% endblock %}
        </ul>
    </div>
</div>
<div class="container bordered-container fill">
    <div class="row fill">
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>

{% macro navitem(class="", href, name) %}
<li role="presentation" class="{{class}}"><a href="{{href}}">{{name}}</a></li>
{% endmacro %}
