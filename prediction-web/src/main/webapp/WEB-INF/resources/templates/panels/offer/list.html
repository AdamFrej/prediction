<h3>Moje oferty</h3>
<table class="table">
    <thead>
    <tr>
        <th>Nazwa pytania</th>
        <th>Cena</th>
        <th>Liczba</th>
        <th>Typ</th>
        <th>Anuluj</th>
    </tr>
    </thead>
    <tbody>
    {%for offer in offers %}
    <tr>
        <td>{{offer.answer.name}}</td>
        <td>{{offer.price}}</td>
        <td>{{offer.quantity}}</td>
        <td>{{offer.type.name}}</td>
        <td><a href="offer/cancel/{{offer.id}}" class="btn btn-danger btn-sm" role="button"><i class="fa fa-times"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
