<div class="row top-buffer">
    <form class="form-inline" id="bundleForm" action="/bundle/buy" method="post">
        <div class="form-group">
            <label class="sr-only" for="quantity">Liczba pakietów</label>
            <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Liczba pakietów">
        </div>
        <input type="hidden" id="questionId" name="questionId" value="{{questionId}}">

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm">Kup w pakiecie</button>
        </div>
    </form>
</div>
