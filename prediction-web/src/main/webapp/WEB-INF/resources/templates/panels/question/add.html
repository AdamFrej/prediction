Dodaj pytanie:
<form id="questionForm" action="addQuestion" method="post">
    <div class="form-group">
        <label for="name">Nazwa pytania:</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="questionDescription">Opis pytania:</label>
        <textarea  class="form-control" id="questionDescription" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="answerOne">Pierwsza odpowiedź na pytanie:</label>
        <textarea  class="form-control" id="answerOne" name="answerOne.description"></textarea>
    </div>
    <div class="form-group">
        <label for="answerTwo">Druga odpowiedź na pytanie:</label>
        <textarea  class="form-control" id="answerTwo" name="answerTwo.description"></textarea>
    </div>
    <div class="form-group">
        <label for="completionTime">Data likwidacji:</label>
        <textarea  class="form-control" id="completionTime" name="completionTime"></textarea>
    </div>
    <div class="form-group">
        <label for="completionValue">Wartość likwidacyjna:</label>
        <textarea  class="form-control" id="completionValue" name="completionValue"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Dodaj pytanie</button>
</form>
