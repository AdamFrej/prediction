<h3>Dodaj pytanie</h3>
<form id="questionForm" action="question/add" method="post">
    <div class="form-group">
        <label for="name">Nazwa</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="questionDescription">Opis</label>
        <textarea  class="form-control" id="questionDescription" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="answerOne">Pierwsza odpowiedź</label>
        <textarea  class="form-control" id="answerOne" name="answerOne"></textarea>
    </div>
    <div class="form-group">
        <label for="answerTwo">Druga odpowiedź</label>
        <textarea  class="form-control" id="answerTwo" name="answerTwo"></textarea>
    </div>
    <div class="form-group">
        <label for="liquidationDate">Data likwidacji</label>
        <textarea  class="form-control" id="liquidationDate" name="liquidationDate"></textarea>
    </div>
    <div class="form-group">
        <label for="liquidationValue">Wartość likwidacyjna</label>
        <textarea  class="form-control" id="liquidationValue" name="liquidationValue"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Dodaj</button>
</form>
