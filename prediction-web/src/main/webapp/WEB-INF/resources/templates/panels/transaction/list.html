<h3>Moje transakcje</h3>
<table class="table">
    <thead>
    <tr>
        <th>Odpowiedź</th>
        <th>Cena</th>
        <th>Ilość</th>
        <th>Kupiec</th>
        <th>Sprzedawca</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    {%for transaction in transactions %}
    <tr>
        <td>{{transaction.answer.name}}</td>
        <td>{{transaction.price}}</td>
        <td>{{transaction.quantity}}</td>
        <td>{{transaction.buyer.name}}</td>
        <td>{{transaction.seller.name}}</td>
        <td>{{transaction.completionDate}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
