<h3>Dodaj użytkownika</h3>
<form class="form-inline" id="userForm" action="user/add" method="post">
    <div class="form-group">
        <label class="sr-only" for="name">Nazwa</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nazwa">
    </div>
    <div class="form-group">
        <label class="sr-only" for="funds">Początkowe fundusze</label>
        <input type="text" class="form-control" id="funds" name="funds" placeholder="Początkowe fundusze">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Dodaj</button>
</form>
