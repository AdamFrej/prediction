Dodaj pytanie:
<form id="questionForm" action="addQuestion" method="post">
    <div class="form-group">
        <label for="questionName">Nazwa pytania:</label>
        <input type="text" class="form-control" id="questionName" name="name">
    </div>
    <div class="form-group">
        <label for="questionDescription">Opis pytania:</label>
        <textarea type="text" class="form-control" id="questionDescription" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="answerOne">Pierwsza odpowiedź na pytanie:</label>
        <textarea type="text" class="form-control" id="answerOne" name="answerOne.description"></textarea>
    </div>
    <div class="form-group">
        <label for="answerTwo">Druga odpowiedź na pytanie:</label>
        <textarea type="text" class="form-control" id="answerTwo" name="answerTwo.description"></textarea>
    </div>
    <div class="form-group">
        <label for="completionDate">Druga odpowiedź na pytanie:</label>
        <textarea type="text" class="form-control" id="completionDate" name="completionDate"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Dodaj pytanie</button>
</form>
